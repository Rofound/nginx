<!DOCTYPE html>
<html>
<head>
<title>Welcome to nginx!</title>
<style>
    body {
        width: 35em;
        margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif;
    }
</style>
</head>
<body>
<h1>app2</h1>
<script>
    window.addEventListener('message', (ev) => {
        console.log('正在跳转登录...');
        const data = ev.data
        const type = data.type
        if (type === 'jump-login') {
            window.location.href = '/myfams/#/login'
        }
    })
</script>
<iframe src="http://192.168.1.52:10003/myfams/login.html" frameborder="0"></iframe>
</body>
</html>
